language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install pipenv
  - pipenv install -d
  - pipenv install codecov
# command to run tests
script:
  - pipenv run coverage run --source limiter  -m unittest discover
after_success:
  - pipenv run codecov
services:
  - redis-server